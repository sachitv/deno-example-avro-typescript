name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Format
        run: deno task fmt:check

      - name: Lint
        run: deno task lint

      - name: Test
        run: deno task test

      - name: Run CLI example
        run: deno task cli

      - name: Build browser bundle
        run: deno task build
